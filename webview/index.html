<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Concept Background</title>
    <style>
        body {
            /* Set the provided image as the background */
            background-image: url('static/background.png');
            
            /* Center the background image */
            background-position: center;
            
            /* Scale the background image to cover the entire page */
            background-size: cover;
            
            /* Do not repeat the image */
            background-repeat: no-repeat;
            
            /* Fix the background so it doesn't scroll with the content */
            background-attachment: fixed;

            /* Ensure the body takes up the full viewport height */
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .content {
            /* Add a semi-transparent box to make text readable */
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>DevOps Workshop</h1>
        <p>Continuous Integration and Continuous Delivery Workshop</p>
    </div>
</body>
</html>
